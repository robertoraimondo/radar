<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar - Network Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px rgba(0, 255, 65, 0.8),
                0 0 20px rgba(0, 255, 65, 0.6),
                0 0 30px rgba(0, 255, 65, 0.4);
            font-weight: bold;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.6);
        }

        .control-panel {
            background: linear-gradient(135deg, rgba(0, 20, 0, 0.95), rgba(0, 40, 0, 0.85));
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 
                0 10px 30px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            color: #00ff41;
            font-family: 'Courier New', monospace;
        }

        .scan-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .network-select {
            flex: 1;
            min-width: 200px;
        }

        select, input, button {
            padding: 12px 15px;
            border: 2px solid #00ff41;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(0, 20, 0, 0.8);
            color: #00ff41;
            font-family: 'Courier New', monospace;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #ffff00;
            box-shadow: 0 0 0 3px rgba(0, 255, 65, 0.3);
            background: rgba(0, 30, 0, 0.9);
        }

        button {
            background: linear-gradient(135deg, rgba(0, 80, 0, 0.9), rgba(0, 120, 0, 0.8));
            color: #00ff41;
            border: 2px solid #00ff41;
            cursor: pointer;
            font-weight: bold;
            min-width: 120px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.8);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 5px 15px rgba(0, 255, 65, 0.5),
                0 0 20px rgba(0, 255, 65, 0.3);
            background: linear-gradient(135deg, rgba(0, 100, 0, 0.9), rgba(0, 140, 0, 0.8));
        }

        button:disabled {
            background: rgba(20, 20, 20, 0.8);
            color: #666;
            border-color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            text-shadow: none;
        }

        .abort-btn {
            background: linear-gradient(135deg, rgba(80, 0, 0, 0.9), rgba(120, 0, 0, 0.8)) !important;
            border-color: #ff4444 !important;
            color: #ff4444 !important;
            text-shadow: 0 0 5px rgba(255, 68, 68, 0.8) !important;
        }

        .abort-btn:hover {
            background: linear-gradient(135deg, rgba(100, 0, 0, 0.9), rgba(140, 0, 0, 0.8)) !important;
            box-shadow: 
                0 5px 15px rgba(255, 68, 68, 0.5),
                0 0 20px rgba(255, 68, 68, 0.3) !important;
        }

        #monitorBtn {
            background: linear-gradient(135deg, rgba(80, 0, 0, 0.9), rgba(120, 0, 0, 0.8)) !important;
            border-color: #ff4444 !important;
            color: #ff4444 !important;
            text-shadow: 0 0 5px rgba(255, 68, 68, 0.8) !important;
        }

        #monitorBtn:hover {
            background: linear-gradient(135deg, rgba(100, 0, 0, 0.9), rgba(140, 0, 0, 0.8)) !important;
            box-shadow: 
                0 5px 15px rgba(255, 68, 68, 0.5),
                0 0 20px rgba(255, 68, 68, 0.3) !important;
        }

        .progress-container {
            margin-top: 15px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(0, 255, 65, 0.8), 
                rgba(0, 255, 65, 1), 
                rgba(255, 255, 0, 0.8));
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.6);
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.6);
            letter-spacing: 1px;
        }

        .devices-section {
            background: linear-gradient(135deg, rgba(0, 20, 0, 0.95), rgba(0, 40, 0, 0.85));
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 
                0 10px 30px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            color: #00ff41;
            font-family: 'Courier New', monospace;
        }

        .devices-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .device-card {
            border: 2px solid #00ff41;
            border-radius: 12px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 30, 0, 0.9), rgba(0, 50, 0, 0.8));
            transition: all 0.3s ease;
            position: relative;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            box-shadow: 
                0 0 15px rgba(0, 255, 65, 0.2),
                inset 0 0 20px rgba(0, 255, 65, 0.05);
        }

        .device-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(0, 255, 65, 0.4),
                0 0 30px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            border-color: #ffff00;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .device-ip {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ff41;
        }

        .device-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            background: #28a745;
            color: white;
        }

        .device-info {
            margin-bottom: 10px;
        }

        .device-info strong {
            color: #ffff00;
            text-shadow: 0 0 3px rgba(255, 255, 0, 0.6);
        }

        .ports-container {
            margin-top: 15px;
        }

        .ports-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }

        .port-badge {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .no-devices {
            text-align: center;
            padding: 40px;
            color: #00ff41;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.6);
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-family: 'Courier New', monospace;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .radar-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .radar-screen {
            width: 200px;
            height: 200px;
            border: 3px solid #00ff41;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 20, 0, 0.9) 0%, rgba(0, 0, 0, 0.95) 70%, rgba(0, 50, 0, 0.8) 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.6),
                inset 0 0 30px rgba(0, 255, 65, 0.1),
                0 0 60px rgba(0, 255, 65, 0.3);
        }

        .radar-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .radar-grid::before,
        .radar-grid::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(0, 255, 65, 0.4);
            border-radius: 50%;
        }

        .radar-grid::before {
            width: 75%;
            height: 75%;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .radar-grid::after {
            width: 45%;
            height: 45%;
            box-shadow: 0 0 3px rgba(0, 255, 65, 0.3);
        }

        .radar-crosshair {
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0, 255, 65, 0.6) 10%, 
                rgba(0, 255, 65, 0.8) 50%, 
                rgba(0, 255, 65, 0.6) 90%, 
                transparent 100%);
            transform: translateX(-50%);
            box-shadow: 0 0 3px rgba(0, 255, 65, 0.5);
        }

        .radar-crosshair:nth-child(2) {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, 
                transparent 0%, 
                rgba(0, 255, 65, 0.6) 10%, 
                rgba(0, 255, 65, 0.8) 50%, 
                rgba(0, 255, 65, 0.6) 90%, 
                transparent 100%);
            transform: translateY(-50%);
            box-shadow: 0 0 3px rgba(0, 255, 65, 0.5);
        }

        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 50%;
            background: linear-gradient(to bottom, 
                rgba(0, 255, 65, 1) 0%, 
                rgba(0, 255, 65, 0.8) 30%, 
                rgba(0, 255, 65, 0.4) 70%, 
                transparent 100%);
            transform-origin: bottom center;
            transform: translate(-50%, -100%);
            animation: radarSweep 3s linear infinite;
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.8);
        }

        .radar-sweep::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 120px;
            height: 120px;
            background: conic-gradient(from 0deg, 
                transparent 0deg, 
                transparent 300deg, 
                rgba(0, 255, 65, 0.3) 330deg, 
                rgba(0, 255, 65, 0.6) 350deg, 
                rgba(0, 255, 65, 0.3) 360deg);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .radar-blip {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff4444;
            border: 1px solid #ffff00;
            border-radius: 50%;
            animation: militaryBlip 2s ease-in-out infinite;
        }

        .radar-blip:nth-child(1) {
            top: 25%;
            left: 35%;
            animation-delay: 0s;
        }

        .radar-blip:nth-child(2) {
            top: 65%;
            left: 75%;
            animation-delay: 0.8s;
        }

        .radar-blip:nth-child(3) {
            top: 45%;
            left: 65%;
            animation-delay: 1.6s;
        }

        .radar-blip:nth-child(4) {
            top: 30%;
            left: 20%;
            animation-delay: 0.4s;
        }

        .radar-blip:nth-child(5) {
            top: 70%;
            left: 40%;
            animation-delay: 1.2s;
        }

        @keyframes radarSweep {
            0% { transform: translate(-50%, -100%) rotate(0deg); }
            100% { transform: translate(-50%, -100%) rotate(360deg); }
        }

        @keyframes militaryBlip {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(0.8);
                background: #ff4444;
                box-shadow: 0 0 8px rgba(255, 68, 68, 0.6), 0 0 4px rgba(255, 255, 0, 0.4);
            }
            25% { 
                opacity: 1;
                transform: scale(1.3);
                background: #ffff00;
                box-shadow: 0 0 15px rgba(255, 255, 0, 0.9), 0 0 8px rgba(255, 68, 68, 0.6);
            }
            75% { 
                opacity: 0.8;
                transform: scale(1.1);
                background: #ff8800;
                box-shadow: 0 0 12px rgba(255, 136, 0, 0.8), 0 0 6px rgba(255, 255, 0, 0.5);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 60, 0, 0.9), rgba(0, 100, 0, 0.8));
            color: #00ff41;
            padding: 15px 20px;
            border: 2px solid #00ff41;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 120px;
            font-family: 'Courier New', monospace;
            box-shadow: 
                0 0 15px rgba(0, 255, 65, 0.3),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .author-info {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(0, 20, 0, 0.8), rgba(0, 40, 0, 0.7));
            border: 1px solid #00ff41;
            border-radius: 10px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            box-shadow: 
                0 0 10px rgba(0, 255, 65, 0.2),
                inset 0 0 10px rgba(0, 255, 65, 0.05);
        }

        .author-info strong {
            color: #ffff00;
            text-shadow: 0 0 3px rgba(255, 255, 0, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .scan-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .devices-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                justify-content: center;
            }

            .author-info {
                font-size: 0.8rem;
                margin-top: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì° RADAR</h1>
            <p>üéØ NETWORK SURVEILLANCE SYSTEM</p>
        </div>

        <div class="control-panel">
            <div class="scan-controls">
                <div class="network-select">
                    <select id="networkSelect">
                        <option value="">Auto-detect networks</option>
                    </select>
                </div>
                <button id="scanBtn" onclick="startScan()">üõ©Ô∏è INITIATE SCAN</button>
                <button id="abortBtn" onclick="abortScan()" class="abort-btn" style="display: none;">‚õî ABORT SCAN</button>
                <button id="monitorBtn" onclick="toggleMonitoring()">üîç STOP MONITOR</button>
                <button onclick="refreshNetworks()">üîÑ REFRESH NETWORKS</button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Initializing scan...</div>
            </div>
        </div>

        <div class="devices-section">
            <div class="devices-header">
                <h2>üì∞ TACTICAL TARGETS ACQUIRED</h2>
                <div class="stats" id="stats">
                    <div class="stat-card">
                        <span class="stat-number" id="deviceCount">0</span>
                        <span class="stat-label">TARGETS</span>
                    </div>
                </div>
            </div>
            
            <div id="devicesContainer">
                <div class="no-devices">
                    üõ©Ô∏è INITIATE SCAN to commence tactical surveillance
                </div>
            </div>
        </div>
        
        <div class="author-info">
            <p>üë®‚Äçüíª Author: <strong>Roberto Raimondo</strong> - IS Senior Systems Engineer II</p>
        </div>
    </div>

    <script>
        let scanInterval;
        let monitorInterval;
        let isScanning = false;
        let isMonitoring = true;



        function refreshNetworks() {
            fetch('/networks')
                .then(response => response.json())
                .then(networks => {
                    const select = document.getElementById('networkSelect');
                    // Keep the first option
                    select.innerHTML = '<option value="">Auto-detect networks</option>';
                    
                    networks.forEach(network => {
                        const option = document.createElement('option');
                        option.value = network;
                        option.textContent = network;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading networks:', error);
                });
        }

        function startScan() {
            if (isScanning) return;

            const networkSelect = document.getElementById('networkSelect');
            const selectedNetwork = networkSelect.value;
            const scanBtn = document.getElementById('scanBtn');
            const abortBtn = document.getElementById('abortBtn');
            const progressContainer = document.getElementById('progressContainer');

            // Reset UI with radar animation only in devices section
            document.getElementById('devicesContainer').innerHTML = `
                <div class="loading">
                    <div class="radar-container">
                        <div class="radar-screen">
                            <div class="radar-grid">
                                <div class="radar-crosshair"></div>
                                <div class="radar-crosshair"></div>
                            </div>
                            <div class="radar-sweep"></div>
                            <div class="radar-blip"></div>
                            <div class="radar-blip"></div>
                            <div class="radar-blip"></div>
                            <div class="radar-blip"></div>
                            <div class="radar-blip"></div>
                        </div>
                    </div>
                    <p>ÔøΩ Scanning for targets...</p>
                </div>
            `;
            document.getElementById('deviceCount').textContent = '0';
            
            // Show progress, show abort button, disable scan button
            progressContainer.style.display = 'block';
            scanBtn.disabled = true;
            scanBtn.textContent = '‚ö†Ô∏è SCANNING ACTIVE';
            abortBtn.style.display = 'inline-block';
            isScanning = true;

            // Start scan
            const url = selectedNetwork ? `/scan?network=${encodeURIComponent(selectedNetwork)}` : '/scan';
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Start monitoring progress
                        monitorScanProgress();
                    } else {
                        alert('Error starting scan: ' + data.message);
                        resetScanUI();
                    }
                })
                .catch(error => {
                    console.error('Error starting scan:', error);
                    alert('Error starting scan');
                    resetScanUI();
                });
        }

        function abortScan() {
            if (!isScanning) return;
            
            // Stop monitoring progress
            if (scanInterval) {
                clearInterval(scanInterval);
            }
            
            // Reset UI
            resetScanUI();
            
            // Update devices container
            document.getElementById('devicesContainer').innerHTML = `
                <div class="no-devices">
                    ‚õî SCAN ABORTED - Operation terminated by user
                </div>
            `;
            
            // Reset device count
            document.getElementById('deviceCount').textContent = '0';
        }

        function monitorScanProgress() {
            scanInterval = setInterval(() => {
                fetch('/status')
                    .then(response => response.json())
                    .then(status => {
                        updateProgress(status);
                        
                        if (!status.scanning) {
                            clearInterval(scanInterval);
                            loadDevices();
                            resetScanUI();
                        }
                    })
                    .catch(error => {
                        console.error('Error checking status:', error);
                        clearInterval(scanInterval);
                        resetScanUI();
                    });
            }, 1000);
        }

        function updateProgress(status) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            if (status.total > 0) {
                const percentage = (status.progress / status.total) * 100;
                progressFill.style.width = percentage + '%';
                progressText.textContent = `Scanning... ${status.progress}/${status.total} hosts (${status.devices} devices found)`;
            } else {
                progressText.textContent = 'Initializing scan...';
            }

            // Update device count
            document.getElementById('deviceCount').textContent = status.devices;
        }

        function resetScanUI() {
            const scanBtn = document.getElementById('scanBtn');
            const abortBtn = document.getElementById('abortBtn');
            const progressContainer = document.getElementById('progressContainer');
            
            scanBtn.disabled = false;
            scanBtn.textContent = 'üõ©Ô∏è INITIATE SCAN';
            abortBtn.style.display = 'none';
            progressContainer.style.display = 'none';
            isScanning = false;
        }

        function loadDevices() {
            fetch('/devices')
                .then(response => response.json())
                .then(devices => {
                    displayDevices(devices);
                })
                .catch(error => {
                    console.error('Error loading devices:', error);
                    document.getElementById('devicesContainer').innerHTML = '<div class="no-devices">Error loading devices</div>';
                });
        }

        function displayDevices(devices) {
            const container = document.getElementById('devicesContainer');
            
            if (devices.length === 0) {
                container.innerHTML = '<div class="no-devices">üõ©Ô∏è SWEEP COMPLETE - No tactical targets detected in AO</div>';
                return;
            }

            const devicesHTML = devices.map((device, index) => `
                <div class="device-card" style="animation-delay: ${index * 0.1}s">
                    <div class="device-header">
                        <div class="device-ip">üì° ${device.ip}</div>
                        <div class="device-status">‚úÖ ${device.status}</div>
                    </div>
                    <div class="device-info">
                        <strong>üè† Hostname:</strong> ${device.hostname}
                    </div>
                    <div class="device-info">
                        <strong>üñ•Ô∏è Device Type:</strong> ${device.device_type}
                    </div>
                    <div class="device-info">
                        <strong>üïí Last Seen:</strong> ${device.last_seen}
                    </div>
                    ${device.open_ports.length > 0 ? `
                    <div class="ports-container">
                        <strong>üîå Open Ports:</strong>
                        <div class="ports-list">
                            ${device.open_ports.map(port => `<span class="port-badge">${port}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `).join('');

            container.innerHTML = `<div class="devices-grid">${devicesHTML}</div>`;
            
            // Add fade-in animation to device cards
            const cards = container.querySelectorAll('.device-card');
            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.animation = 'fadeInUp 0.5s ease forwards';
            });
        }

        function toggleMonitoring() {
            const monitorBtn = document.getElementById('monitorBtn');
            
            if (isMonitoring) {
                // Stop monitoring
                if (monitorInterval) {
                    clearInterval(monitorInterval);
                }
                isMonitoring = false;
                monitorBtn.textContent = '‚ñ∂Ô∏è START MONITOR';
                monitorBtn.style.background = 'linear-gradient(135deg, rgba(0, 80, 0, 0.9), rgba(0, 120, 0, 0.8))';
            } else {
                // Start monitoring
                startAutoRefresh();
                isMonitoring = true;
                monitorBtn.textContent = 'üîç STOP MONITOR';
                monitorBtn.style.background = 'linear-gradient(135deg, rgba(80, 0, 0, 0.9), rgba(120, 0, 0, 0.8))';
                monitorBtn.style.borderColor = '#ff4444';
                monitorBtn.style.color = '#ff4444';
            }
        }

        function startAutoRefresh() {
            // Auto-refresh devices every 30 seconds if not scanning
            monitorInterval = setInterval(() => {
                if (!isScanning && isMonitoring) {
                    fetch('/status')
                        .then(response => response.json())
                        .then(status => {
                            if (status.devices > 0) {
                                loadDevices();
                            }
                        })
                        .catch(() => {});
                }
            }, 30000);
        }

        // Initialize auto-refresh on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshNetworks();
            startAutoRefresh();
        });
    </script>
</body>
